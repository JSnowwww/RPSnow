
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <title>Elemental Duel</title>
</head>
<body>

    <center>
      <h1 style="font-size: 25pt; margin: 80px;">The Power of the Elements at the Palm of your Hands</h1>

      <div class="instruct_reset">
        <!-- Trigger/Open The Modal (instruction) -->
      <button class="instructReset_button" id="myBtn">INSTRUCTION</button>

        <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
            <p>Instructions:</p> <br>
            <p>Please Choose one of the elements. <br><br>
            <img class="modal_img" src="images/fire.png" alt="FIRE"> beats <img   class="modal_img" src="images/plant.png" alt="PLANT">
            <br><br>
            <img class="modal_img" src="images/plant.png" alt="PLANT"> beats <img   class="modal_img" src="images/water.png" alt="WATER">
            <br><br>
            <img class="modal_img" src="images/water.png" alt="WATER"> beats <img   class="modal_img" src="images/fire.png" alt="FIRE">
            <br><br><br>
            First one to reach 5 points WINS!
          </p>
        </div>

      </div>
      <!-- end of modal -->

        <button class="instructReset_button" onclick="resetGame();"><i class="fa-solid fa-rotate-right"></i>RESET</button>
        <button class="instructReset_button"><a href="index.html" style="padding-right: 35px;padding-left: 35px; text-decoration: none; color: black;">LOG-OUT</a></button>
      </div>

      <div class="arsenal_container">
        <p style="font-weight: bolder; font-size: 15pt;">Please choose your arsenal:</p>
        <button class="choice_button" id="fire"><img class="choice_img" src="images/fire.png" alt="fire"></button>
        <button class="choice_button" id="water"><img class="choice_img" src="images/water.png" alt="water"></button>
        <button class="choice_button" id="plant"><img class="choice_img" src="images/plant.png" alt="plant"></button>
      </div>
      


  <div id="score_match">
    <h2 id="score_h2">Score</h2>
    <span id="player-score">Player: 0</span>
    <span> - </span>
    <span id="computer-score">Computer: 0</span>
  </div>

  <div class="matchHistory_container">
      <h2 style="margin-bottom: 30px;">Match History:</h2>
    <div class="displayMatch_container">
      <ul id="match-history">
        <!-- display match history -->
      </ul>
    </div>
  </div>
  
  
  
    </center>
    

  <script src="home.js"></script>
</body>
</html>
